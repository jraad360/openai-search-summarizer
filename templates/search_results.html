<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f4f4f9;
        color: #333;
      }
      h1 {
        color: #2c3e50;
      }
      p {
        line-height: 1.6;
      }
      pre {
        background: #f4f4f9;
        padding: 10px;
        border-radius: 5px;
      }
      code {
        font-family: "Courier New", Courier, monospace;
        background: #f4f4f9;
        padding: 2px 4px;
        border-radius: 4px;
      }
      a {
        color: #3498db;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    {{ html_content|safe }}
  </body>
</html>
